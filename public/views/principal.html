<!DOCTYPE html>
<html ng-app="controlApp">
<head>
	<title>Principal</title>
	   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <link rel="stylesheet" type="text/css" href="css/style.css"> 
    
</head>
<body ng-controller="micontroller"  ng-init="listarCursos()">

 <header>
 <br>
  <h1 id="h1Header"> MEAN Stack Test.</h1> 
  </header>


  <p class="ubicacion"> {{user.fname}}&nbsp; {{user.lname}}&nbsp; ({{user.login}})&nbsp;&nbsp;<a ng-href="{{logout}}" ng-click="logout()" class="hrefLogout">logout</a></p>


  <div >

    <table>
      <tbody>

         <tr ng-repeat="cursos in courses">
            <td>   
              <div id="datosCurso" ng-click="accion(cursos._id)"><strong>&nbsp;&nbsp;{{cursos.code}}</strong>&nbsp;&nbsp;&nbsp;&nbsp;{{cursos.name}} <p id="pDetalles">Details</p></div>
              <div style="display: none;" class="descripcion" id="{{cursos._id}}">{{cursos.description}} <a id="launchq" href="{{cursos.launch}}" target="_blank">Launch</a></div>
            </td>

          </tr>

      </tbody>
    </table>
</div>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="controllers/controller.js"></script> 

</body>
</html>
